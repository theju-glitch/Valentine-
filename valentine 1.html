<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  color: white;
}

.container {
  background: rgba(0,0,0,0.25);
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 26px;
  margin-bottom: 30px;
}

button {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background: white;
  color: #ff416c;
}

.def {
  background: #ff1e56;
  color: white;
  animation: pulse 1.5s infinite;
}

button:hover {
  transform: scale(1.08);
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255,30,86,0.7); }
  70% { box-shadow: 0 0 0 20px rgba(255,30,86,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,30,86,0); }
}

#result {
  display: none;
  font-size: 26px;
  font-weight: bold;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  from {
    transform: translateY(0) translateX(0);
    opacity: 1;
  }
  to {
    transform: translateY(-100vh) translateX(30px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my valentine Gowshika? ðŸ’–</h1>

  <button class="yes" onclick="accept()">Yes</button>
  <button class="def" onclick="accept()">Definitely Yes</button>

  <div id="result">ðŸ’˜ Valentine Matched â€“ GT ðŸ’˜</div>
</div>

<audio id="sound">
  <source src="https://www.soundjay.com/human/sounds/applause-01.mp3">
</audio>

<script>
function accept() {
  document.getElementById("question").style.display = "none";
  document.querySelectorAll("button").forEach(b => b.style.display = "none");
  document.getElementById("result").style.display = "block";
  document.getElementById("sound").play();
}

// create floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}, 300);
</script>

</body>
</html>
