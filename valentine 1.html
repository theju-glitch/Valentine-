<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  color: white;
}

.container {
  background: rgba(0,0,0,0.25);
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  position: relative;
  z-index: 10;
}

h1 {
  font-size: 26px;
  margin-bottom: 30px;
}

button {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background: white;
  color: #ff416c;
}

.def {
  background: #ff1e56;
  color: white;
  animation: pulse 1.5s infinite;
}

.no {
  background: #555;
  color: white;
  position: absolute;
}

button:hover { transform: scale(1.08); }

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255,30,86,0.7); }
  70% { box-shadow: 0 0 0 20px rgba(255,30,86,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,30,86,0); }
}

#result {
  display: none;
  font-size: 26px;
  font-weight: bold;
  animation: pop 0.8s ease-out;
}

@keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  70% { transform: scale(1.15); }
  100% { transform: scale(1); opacity: 1; }
}

/* Floating emojis & hearts */
.float {
  position: absolute;
  bottom: -20px;
  animation: float 6s linear forwards;
  opacity: 0.9;
}

@keyframes float {
  to {
    transform: translateY(-110vh) translateX(var(--drift));
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 14px;
  background: hsl(var(--hue), 100%, 50%);
  top: -10px;
  animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* Fireworks */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: gold;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to {
    transform: scale(8);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my Valentine, Gowshika? ðŸ’–</h1>

  <button class="yes" onclick="accept()">Yes</button>
  <button class="no" id="noBtn">No</button>

  <div id="result">ðŸ’˜ Valentine Matched â€“ GT & Gowshika ðŸ’˜</div>
</div>

<audio id="sound" preload="auto">
  <source src="https://www.soundjay.com/human/sounds/applause-01.mp3" type="audio/mpeg">
</audio>

<script>
const emojis = ["â¤ï¸","ðŸ’–","ðŸ’•","ðŸ˜","ðŸ˜˜","ðŸ’˜","ðŸ’ž"];

function accept() {
  document.getElementById("question").style.display = "none";
  document.querySelectorAll("button").forEach(b => b.style.display = "none");
  document.getElementById("result").style.display = "block";
  document.getElementById("sound").play();

  confetti();
  fireworks();
}

document.getElementById("noBtn").addEventListener("mouseover", () => {
  const btn = document.getElementById("noBtn");
  btn.style.top = Math.random() * 70 + "%";
  btn.style.left = Math.random() * 70 + "%";
});

setInterval(() => {
  const el = document.createElement("div");
  el.className = "float";
  el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = (Math.random() * 20 + 16) + "px";
  el.style.setProperty("--drift", (Math.random() * 100 - 50) + "px");
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 6000);
}, 300);

function confetti() {
  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.setProperty("--hue", Math.random() * 360);
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}

function fireworks() {
  for (let i = 0; i < 6; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = Math.random() * 100 + "vw";
    f.style.top = Math.random() * 50 + "vh";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1000);
  }
}
</script>

</body>
</html>
